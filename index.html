<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Test Calc with MVC</title>
		<link rel="stylesheet" href="css/calculator.css" >
		<script src="js/App/Calculator.Model.js"></script>
		<script src="js/App/Calculator.Controller.js"></script>
		<script src="js/App/Calculator.go-go.js"></script>
	</head>

	<body>
		<div class="wrapper">

			<div class="input-place">
				Число1 :<input type="text" id="first-number">
				Число2 :<input type="text" id="second-number">
			</div>

			<div class="operation">
				<span id="minus">-</span>
				<span id="summ">+</span>
				<span id="multiply">*</span>
				<span id="devide">/</span>
			</div>

			<div class="result">
				Результат: <input type="text" id="result">
			</div>

		</div>

	</body>

</html>
