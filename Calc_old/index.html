<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="wrapper">
		<div class="input-place">
			Число1 :<input type="text" id="first-number">
			Число2 :<input type="text" id="second-number">
		</div>


		<div class="operation">
			<span>-</span>
			<span>+</span>
			<span>*</span>
			<span>/</span>
			<span id="equal">=</span>
		</div>

		<div class="result">
			Результат : <input type="text" id="result">
		</div>

	</div>

	<script src="calculator.js"></script>
</body>
</html>
